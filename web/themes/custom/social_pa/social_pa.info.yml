name: Progressive Alliance theme
description: PA theme for Open social installations.
screenshot: screenshot.png
type: theme

base theme: socialbase

core: 8.x
version: '1.0'

libraries:
  - social_pa/brand
  - social_pa/site-footer

libraries-extend:
  socialbase/base:
    - social_pa/base
  socialbase/alerts:
    - social_pa/alerts
  socialbase/badges:
    - social_pa/badges
  socialbase/button:
    - social_pa/button
  socialbase/cards:
    - social_pa/cards
  socialbase/form-controls:
    - social_pa/form-controls
  socialbase/labels:
    - social_pa/labels
  socialbase/list-group:
    - social_pa/list-group
  # Extend molecules
  socialbase/breadcrumb:
    - social_pa/breadcrumb
  socialbase/dropdown:
    - social_pa/dropdown
  socialbase/form-elements:
    - social_pa/form-elements
  socialbase/form--input-groups:
    - social_pa/form--input-groups
  # attach the datepicker stylesheet to all date fields
  core/drupal.date:
    - social_pa/form--datepicker
  # extend the core datepicker with a stylesheet
  core/jquery.ui.datepicker:
    - social_pa/form--timepicker
  socialbase/form--password:
    - social_pa/form--password
  socialbase/pagination:
    - social_pa/pagination
  socialbase/popover:
    - social_pa/popover
  socialbase/nav-book:
    - social_pa/nav-book
  socialbase/nav-tabs:
    - social_pa/nav-tabs
  socialbase/navbar:
    - social_pa/navbar
  socialbase/teaser:
    - social_pa/teaser
  socialbase/tour:
    - social_pa/tour
  # Extend Organisms
  socialbase/comment:
    - social_pa/comment
  socialbase/hero:
    - social_pa/hero
  socialbase/meta:
    - social_pa/meta
  socialbase/offcanvas:
    - social_pa/offcanvas
  socialbase/stream:
    - social_pa/stream
  socialbase/page-node:
    - social_pa/page-node

ckeditor_stylesheets:
  - assets/css/ckeditor.css

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your components/ directory.
component-libraries:
  base:
    paths:
      - components/01-base
  atoms:
    paths:
      - components/02-atoms
  molecules:
    paths:
      - components/03-molecules
  organisms:
    paths:
      - components/04-organisms
  templates:
    paths:
      - components/05-templates
  pages:
    paths:
      - components/06-pages

regions:
  hidden: Hidden
  header: Header
  breadcrumb: Breadcrumb
  hero: Hero
  secondary_navigation: Secondary navigation
  content_top: Content top
  title: Page title
  content: Content
  complementary_top: Complementary top
  complementary_bottom: Complementary bottom
  content_bottom: Content bottom
  footer: Footer

debug: true
