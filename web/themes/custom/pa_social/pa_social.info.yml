name: 'PA Social'
version: 8.x-0.1
type: theme
base theme: socialbase
name: Social base theme
description: PA theme based on socialbase.
core: 8.x

libraries-override:
  socialbase: false
  
libraries:
  - pa_social/print
  - pa_social/normalize
  - pa_social/fonts
  - pa_social/buttons
  - pa_social/forms
  - pa_social/scaffolding
  - pa_social/tables
  - pa_social/type
  - pa_social/utilities
  - pa_social/alerts
  - pa_social/badges
  - pa_social/cards
  - pa_social/dropdowns
  - pa_social/hero
  - pa_social/grid
  - pa_social/icons
  - pa_social/input-groups
  - pa_social/layout
  - pa_social/labels
  - pa_social/list-group
  - pa_social/media
  - pa_social/modals
  - pa_social/navbar
  - pa_social/stream
  - pa_social/tabs
  - pa_social/wells

regions:
  hidden: Hidden
  header: Header
  breadcrumb: Breadcrumb
  hero: Hero
  secondary_navigation: Secondary navigation
  content_top: Content top
  title: Page title
  content: Content
  complementary_top: Complementary top
  complementary_bottom: Complementary bottom
  content_bottom: Content bottom
  footer: Footer
# Comment (remove) regions_hidden part in your subtheme.
# Hidden regions should be visible when you enable new theme due to core bug.
# regions_hidden:
#  - hidden

debug: true